<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmfinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<header>
    <div class="navigation">
        <ul>
            <li>
                <img class = "logo" src="https://i.ibb.co/2jMzz18/logo1.png" width="50" height="50">
            </li>
            <li>
                <a href="home">Home</a>
            </li>
            <li>
                <a href="#">Search</a>
            </li>
            <li>
                <a href="services">Services</a>
            </li>
        </ul>
    </div>
</header>
<body>
    <script>
    function search(){
        const query = document.getElementById("search").value;
        window.location.href = "search?q=" + query;
    }
    function key_down(e){
        if (e.key === "Enter"){
            search();
        }
        return false;
    }
    </script>
    <div class="title-text">
        Pharmfinder
    </div>
    <div class="search-wrapper d-flex justify-content-center align-items-center">
        <div class="box">
            <input type="search" id="search" placeholder="Enter a medication..." class="search" style="margin-left: 10px;" onKeyDown="key_down(event)">
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
    </div>
    <div class="search-class-wrapper" style="background-image: url('https://images.pexels.com/photos/3683056/pexels-photo-3683056.jpeg');">
    </div>
</body>
</html>
<style>
    .logo {
        margin-right: 5px;
    }
    ul {
        list-style-type: none;
        display:flex;
        flex-direction:row;
        align-items: center;
        margin: 0;
        padding: 0px;
        padding-left: 5px;
        overflow: hidden;
        background-color: #fffff5;
    }
    li {
        float: left;
    }
    li a {
        display: block;
        color: #111;
        text-align: center;
        padding: 20px 20px;
        text-decoration: none;
        border-left: 1px solid transparent;
        border-right: 1px solid transparent;
    }
    li a:hover {
        -moz-transition: all .2s ease-in;
        -o-transition: all .2s ease-in;
        -webkit-transition: all .2s ease-in;
        transition: all .2s ease-in;
        background-color: #ffffb0;
        border-left: 1px solid #aeaeae;
        border-right: 1px solid #aeaeae;
    }
    .box {
        text-align: center;
    }
    body {
        background-image: url("https://images.pexels.com/photos/3683056/pexels-photo-3683056.jpeg");
    }
    header {
        vertical-align: middle;
        background-color: #fffff5;
        border-bottom: 1px solid #aeaeae;
    }
    .search {
        width: 100%;
        border-style: solid;
        border-color: black;
        border-width: 5px;
        border-radius: 20px;
        box-sizing: border-box;
        font-size: 30px;
        padding-left: 5px;
    }
    .search-label {
        font-size: x-large;
        font-weight: 900;
        font-family: 'Poppins', sans-serif;
    }
    .title-text {
        text-align: center;
        padding-top: 16vh;
        padding-bottom: 20px;
        font-size: 10vw;
        font-weight: 400;
        font-family: 'Poppins', sans-serif;
    }
    * {
        font-family: 'Poppins';
    }
</style>
